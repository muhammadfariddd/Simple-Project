<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Poppins:wght@500;700&family=Quicksand:wght@500;700&family=Silkscreen&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form action="" method="post">
        <h1>SIGN IN</h1>
        <input type="text" placeholder="Username" class="user" />
        <input type="password" placeholder="Password" class="pw" />
        <input type="submit" value="Login" class="login" />
        <a href="#">Forget Password</a>
        <a href="http://127.0.0.1:5500/index.html">Sign Up</a>
      </form>
    </div>
  </body>
</html>
